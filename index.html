<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感度変換ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="youtube-intro">
            <h2>YouTubeチャンネル紹介</h2>
            <p>ゲームのヒントなど、私のYouTubeチャンネルもご覧ください！</p>
            <a href="あなたの_YOUTUBE_チャンネルのリンク" target="_blank">チャンネルを訪問</a>
        </div>
        <div class="container">
            <h2>感度変換ツール</h2>

            <div class="input-container">
                <label for="dpi">DPI:</label>
                <input type="number" id="dpi" value="800">
            </div>

            <div class="input-container">
                <label for="sensitivity1">現在のゲーム感度:</label>
                <input type="number" id="sensitivity1" value="1.0" step="0.001">
            </div>

            <div class="input-container">
                <label for="game1">現在のゲーム:</label>
                <select id="game1">
                    </select>
                <img id="game1-icon" class="game-icon" src="" alt="ゲーム1アイコン" style="display: none;">
            </div>

            <div class="input-container">
                <label for="game2">変換先のゲーム:</label>
                <select id="game2">
                    </select>
                <img id="game2-icon" class="game-icon" src="" alt="ゲーム2アイコン" style="display: none;">
            </div>

            <div id="result" class="results-container">
                </div>

            <table class="devices-table">
                <thead>
                    <tr>
                        <th>デバイスの種類</th>
                        <th>推奨製品</th>
                        <th>購入リンク</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="device-name">ゲーミングマウス</td>
                        <td>
                            <img src="https://via.placeholder.com/200x80?text=Mouse+Image" alt="ゲーミングマウス" class="product-image">
                            <br>製品A
                        </td>
                        <td><a href="#"><img src="https://via.placeholder.com/50x20?text=Buy" alt="購入" class="purchase-image"></a></td>
                    </tr>
                    <tr>
                        <td class="device-name">ゲーミングキーボード</td>
                        <td>
                            <img src="https://via.placeholder.com/200x80?text=Keyboard+Image" alt="ゲーミングキーボード" class="product-image">
                            <br>製品B
                        </td>
                        <td><a href="#"><img src="https://via.placeholder.com/50x20?text=Buy" alt="購入" class="purchase-image"></a></td>
                    </tr>
                </tbody>
            </table>

            <div class="ad-container">
                <img src="https://via.placeholder.com/200x100?text=広告はこちら" alt="広告">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // ゲームごとのYaw値
        const yawValues = {
            apex: 0.022,
            BattleBitRemastered: 0.00050,
            Battlefield2042: 0.00275,
            Battlefield1: 0.0056,
            Battlefield4: 0.0056,
            Battlefieldv: 0.0056,
            CounterStrike2: 0.022,
            CallofDutyBO3: 0.02108,
            CallofDutyBO4: 0.006594,
            CallofDutyBO6: 0.006598,
            CallofDutyBOCW: 0.006594,
            CallofDutyModernWarfareII: 0.006594,
            CallofDutyVanguard: 0.006594,
            CallofDutyWarzone: 0.006594,
            Cyberpunk2077: 0.01,
            Deadlock: 0.04405,
            DeltaForce: 0.01,
            Destiny2: 0.0066,
            EscapefromTarkov: 0.1249,
            FragPunk: 0.0555,
            Fortnite: 0.5715,
            GTA5: 0.022,
            HaloInfinite: 0.02062,
            Krunker: 0.1375,
            MarvelRivals: 0.0175,
            osu: 0.07958,
            valorant: 0.07,
            overwatch2: 0.0066,
            Paladins: 0.009155,
            PUBG: 2.22222,
            StarWarsBattlefront2: 1.84,
            Strinova: 0.0138888,
            TeamFortress2: 0.022,
            THEFINALS: 0.000980,
            RainbowSixSiege: 0.00572989,
            XDefiant: 0.001782,
        };

        const game1Select = document.getElementById('game1');
        const game2Select = document.getElementById('game2');
        const game1Icon = document.getElementById('game1-icon');
        const game2Icon = document.getElementById('game2-icon');

        // セレクトボックスのオプションを生成する関数
        function populateGameOptions() {
            for (const game in yawValues) {
                const option1 = document.createElement('option');
                option1.value = game;
                option1.textContent = game.charAt(0).toUpperCase() + game.slice(1); // 頭文字を大文字にする
                game1Select.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = game;
                option2.textContent = game.charAt(0).toUpperCase() + game.slice(1); // 頭文字を大文字にする
                game2Select.appendChild(option2);
            }
        }

        // ゲームアイコンを更新する関数
        function updateGameIcon(selectElement, iconElement) {
            const selectedGame = selectElement.value;
            if (selectedGame) {
                // imagesフォルダから画像を取得するようにパスを修正
                iconElement.src = `images/${selectedGame.toLowerCase()}.png`;
                iconElement.style.display = 'inline-block'; // アイコンを表示
            } else {
                iconElement.style.display = 'none'; // ゲームが選択されていない場合は非表示
            }
        }

        // オプションの初期生成
        populateGameOptions();

        // 初期アイコンの更新（デフォルト値が設定されている場合）
        updateGameIcon(game1Select, game1Icon);
        updateGameIcon(game2Select, game2Icon);

        // アイコン更新のためのイベントリスナーを追加
        game1Select.addEventListener('change', () => updateGameIcon(game1Select, game1Icon));
        game2Select.addEventListener('change', () => updateGameIcon(game2Select, game2Icon));

        // ページロード時に感度計算を初期実行
        calculateSensitivity();
    </script>
</body>
</html>
