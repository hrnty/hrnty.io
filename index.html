<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Same Sens Pro — ゲーム間感度コンバーター">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Same Sens Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Same Sens Pro</h1>
    <div class="input-container">
      <label for="dpi">入力 DPI:</label>
      <input type="number" id="dpi" value="800" min="100" max="10000">
    </div>
    <div class="input-container">
      <label>ゲーム１：</label>
      <div class="custom-select" id="game1-select">
        <div class="selected-item">
          <img src="images/default.png" alt="icon" class="icon">
          <span class="label">選択してください</span>
          <span class="arrow">▾</span>
        </div>
        <ul class="options"></ul>
      </div>
    </div>
    <div class="input-container">
      <label>ゲーム２：</label>
      <div class="custom-select" id="game2-select">
        <div class="selected-item">
          <img src="images/default.png" alt="icon" class="icon">
          <span class="label">選択してください</span>
          <span class="arrow">▾</span>
        </div>
        <ul class="options"></ul>
      </div>
    </div>
    <div id="result" class="results-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
